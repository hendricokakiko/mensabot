[strings]
start = Ich bin der Grünkohlbot, dein Freund und Helfer. Sobald es Grünkohl gibt, bekommst du von mir einige Erinnerungsnachrichten. So verpasst du niemals wieder Grünkohl! Ich kann dir auch helfen welches Essen es in der Uni gibt. Tippe dazu einfach /essen, oder /heute um zu schauen was es ***HEUTE*** zu Essen gibt. Tippe /essen 1 oder /morgen um zu schauen was es ***MORGEN*** zu Essen gibt usw. Um jeden Tag eine Nachricht mit dem Mensaangebot zu bekommen, tippe einfach /abo. Alle weiteren Funktionen findest du unter /info
    Guten Hunger
    Dein Grünkohlbot
info = /heute - Essen heute
    /morgen - Essen morgen
    /essen _Zahl_ - Essen in _Zahl_ Tagen
    /abo _HHMM_ - Setze Abozeit auf _HHMM_
    /stopabo - Stoppe das tägliche Abo
    /start - Starttext anzeigen
user_set_abo_text = Du hast den täglichen Aboservice auf {} Uhr gesetzt
user_stop_abo_text = Du hast den täglichen Aboservice ausgeschaltet
user_unknown_command_text = Sorry, unbekanter Befehl :shit: :hankey: :poop:
mensa_false = Ich habe kein Essen gefunden. Vermutlich ist die Mensa geschlossen :hushed:
orakel = Soweit kann ich nun auch wieder nicht in die Zukunft gucken, ich bin doch kein Orakel :crystal_ball:
alarm_text=:alarm_clock: in {} Stunden gibts Grünkohl!
    Noch {} Stunden bis es Grünkohl gibt :yum:
    In {} Stunden gibt es Grünkohl :date:
    Morgen gibts Grünkohl!
    Noch {} Stunden bis es Grünkohl gibt :point_up_2:
    Guten Morgen! Es gibt gleich Grünkohl :tongue:
    Ich kann es kaum erwarten -> Grünkohl!
    Ich freue mich sehr dir mitzuteilen, dass es in {} Stunden Grünkohl gibt.
    Gleich ist Grünkohl-Zeit!
    Es gibt jetzt Grünkohl :tada: :balloon:
xmas_alarm_text=:alarm_clock: in {} Stunden gibts das Weihnachtsessen :santa:!
    :christmas_tree: Noch {} Stunden bis zum Weihnachtsessen :yum:
    In {} Stunden gibt es das fabulöse Weihnachtsessen :date: sei bereit :warning:
    :soon:  Weihnachtsessen  :loudspeaker:
    :snowflake: Noch {} Stunden bis es das diesjährige Weihnachtsessen gibt :snowflake:
    HoHoHo! Es gibt gleich Weihnachtsessen :tongue:
    Ich kann es kaum erwarten :snowman:
    Das ist ja besser als Weihnachten und Gebutstag zusammen :bangbang:
    Es weihnachtet so schön!
    Es gibt jetzt Weihnachtsessen :gift: :tada: :gift_heart: :fireworks: :santa: :christmas_tree:
update_txt_1= MensaBot Update! Viele Funktionen wurden erweitert und geändert.
    Mit /info kriegst du alle Befehle aufgelistet.
    Neu: Du kannst jetzt einen Feed abonieren: Jeden Tag zu gewünschter Uhrzeit das heutige Essen!
    Auch neu: Weihnachtsessenalarm.
    Viel Spaß!
