[strings]  # todo rename to ui?
start = Ich bin der Grünkohlbot, dein Freund und Helfer. Sobald es Grünkohl gibt, bekommst du von mir einige Erinnerungsnachrichten. So verpasst du niemals wieder Grünkohl! Ich kann dir auch helfen welches Essen es in der Uni gibt. Tippe dazu einfach /essen, oder /heute um zu schauen was es ***HEUTE*** zu Essen gibt. Tippe /essen 1 oder /morgen um zu schauen was es ***MORGEN*** zu Essen gibt usw. Um jeden Tag eine Nachricht mit dem Mensaangebot zu bekommen, tippe einfach /abo. Alle weiteren Funktionen findest du unter /info
    Guten Hunger
    Dein Grünkohlbot
info = /heute - Essen heute
    /morgen - Essen morgen
    /essen _Zahl_ - Essen in _Zahl_ Tagen
    /abo _HHMM_ - Setze Abozeit auf _HHMM_
    /stopabo - Stoppe das tägliche Abo
    /start - Starttext anzeigen
user_set_abo_text = Du hast den täglichen Aboservice auf {} Uhr gesetzt
user_stop_abo_text = Du hast den täglichen Aboservice ausgeschaltet
user_unknown_command_text = Sorry, unbekanter Befehl :shit: :hankey: :poop:
mensa_false = Ich habe kein Essen gefunden. Vermutlich ist die Mensa geschlossen :hushed:
orakel = Soweit kann ich nun auch wieder nicht in die Zukunft gucken, ich bin doch kein Orakel :crystal_ball:
update_txt_1= MensaBot Update! Viele Funktionen wurden erweitert und geändert.
    Mit /info kriegst du alle Befehle aufgelistet.
    Neu: Du kannst jetzt einen Feed abonieren: Jeden Tag zu gewünschter Uhrzeit das heutige Essen!
    Auch neu: Weihnachtsessenalarm.
    Viel Spaß!
config = ***Einstellungen:***

    ***Tägliches Abo:*** {}
    ***Abo Zeit:*** {} Uhr
    ***Lieblingsessen:*** {}
    ***Sprache:*** {}
    ***OpenMensa-ID:*** {}
config_abo = ***Einstellungen -> Abo:***

             Dein Abodienst ist {}.
config_abo_on = an
confgi_abo_off = aus
config_abo_time = ***Einstellungen -> Zeit:***

      Deine aktuell eingestellte Uhrzeit ist: {}
      Um zu ändern wann ich dir Bescheid gebe, schreib mir einfach deine Zeit via `/abo HHMM` dabei steht HH für die Stunden und MM für die Minuten. Beispiel: mit `/abo 1635` schreibe ich dir täglich um 16:35 Uhr.
      ***Hinweis:*** Wenn du eine Zeit nach 14:00 Uhr angibst, nehme ich an, du möchtest erfahren was es am Folgetag gibt, da die Mensa bereits schließt.
config_mensa = ***Einstellungen -> Mensa:***

    Dieser Service ist leider noch in Arbeit, zur Zeit werden nur Essen aus der Mensa vom Campus Uni Bremen (Bzw. die im NW1) geladen. Wir arbeiten aber dran alle Mensen die auf http://openmensa.org eingetragen sind zu unterstützen.
    Noch etwas Geduld wenn der Bot soweit ist, kannst du deine Mensa/Mensen hier auswählen.
config_food = ***Einstellungen -> Essen:***

    Eingetragene Lieblingsessen:
    ***{}***

    Mit dem Befehl /favfood kannst du deine Lieblingsessen ergänzen. Achte darauf möglichst nur Schlüsselwörter zu verwenden.
    Beispiel `/favfood Burger würstchen rEiS`
favfood_response = Deine Lieblingsessen sind: {}
config_food_del = ***Einstellungen -> Essen -> Löschen:***

    Klicke auf ein Essen, wenn es nichtmehr länger zu deinen Lieblingsessen gehört...
    Alternativ kannst du auch den /delfavfood Befehl benutzen.
    Beispiel `/delfavfood grünkohl reis`
delfavfood_response = {} gelöscht!
    Verbleibende Lieblingsessen: {}
config_lan = ***Einstellungen -> Sprache:***

    Bisher kann ich leider nur Deutsch, bin aber schon dabei Englisch zu lernen. Sobald ich es schaffe die Essensinfos zu übersetzen und mir zur merken welcher Benutzer welche Sprache bevorzugt, kannst du hier meine Sprache wechseln.
config_btn_back = Zurück
config_btn_on = Einschalten
config_btn_off = Ausschalten
config_btn_cancel = Abbrechen
config_btn_delfood = Essen löschen



