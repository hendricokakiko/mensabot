[favfood]
alias = favfood,favorite,fav,lieblingsessen,besteh,beste
desc = Anpassen deiner Liste von Lieblingsessen
doc = Ohne Argumente springt der Befehl in den Einstellungsdialog in die Kategorie Essen. Mit Argumenten, werden diese direkt an die Liste mit Lieblingsessen angehängt, wenn sie noch nicht drinstehen.


[delfavfood]
alias = delfavfood,deletefav,delfav,deletefavorite,dellieblingsessen,rmfavfood,removefavoritefood,rmfav,lieblingsessenlöschen,stoplieblingsessen,stopfavfood
desc = Löschen von Einträgen aus der Liste der Lieblingsessen
doc = Ohne Argumente wird eine Liste aus Buttons (einer pro Lieblingsessen) zum Löschen angezeigt. Mit argumenten werden entsprechende Wörter aus der Liste der Lieblingsessen gelöscht, ungeachtet ihrer Groß- und Kleinschreibung.
